<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script defer type="module" src="./dist/script/index.js"></script>
   <script defer src="https://kit.fontawesome.com/722ff8e658.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./dist/css/style.css">
   <title>Rest Countries</title>
</head>

<body>
   <main class="wrapper">
      <nav class="navbar">
         <h1>Where in the world?</h1>
         <div class="theme-switcher-container">
            <i class="fa-regular fa-moon theme-icon"></i>
            <i class="fa-regular fa-sun theme-icon invisible"></i>
            <span id="theme_text" class="text-medium">Dark Mode</span>
         </div>
      </nav>
      <div class="app">
         <div class="menus">
            <div class="search-bar">
               <i class="fa fa-search"></i>
               <input id="search-country" type="text" class="search" placeholder="Search for a country..."></input>
            </div>
            <div class="region-selector-container">
               <div name="" class="region__selector">
                  <span class="filter-text">Filter by Region</span>
                  <i class="fa fa-angle-down"></i>
               </div>
               <ul class="regions__list list--invisible">
                  <li class="region">Africa</li>
                  <li class="region">Americas</li>
                  <li class="region">Asia</li>
                  <li class="region">Europe</li>
                  <li class="region">Oceania</li>
               </ul>
            </div>
         </div>
         <div class="countries">
         </div>
      </div>
   </main>
</body>

</html>
